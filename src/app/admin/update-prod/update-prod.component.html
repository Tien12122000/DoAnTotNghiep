<app-header></app-header>
<div class="right_col" role="main" style="min-height: 571px;">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Cập nhật túi xách</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Nhập thông tin túi xách</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Settings 1</a>
                                    <a class="dropdown-item" href="#">Settings 2</a>
                                </div>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>
                        <form [formGroup]="form" (submit)="onSubmit(form, editor)" class="form-horizontal form-label-left">
                            <div class="form-group row ">
                                <label class="control-label col-md-3 col-sm-3 ">Tên sản phẩm</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input required formControlName="Tensanpham" type="text" value="" class="form-control" placeholder="Tên sản phẩm">
                                    <!-- <div class="alert alert-danger" *ngIf="form.controls['Tensanpham'].errors['required']==true && form.controls['Tensanpham'].touched==true">
                                      Tên sản phẩm không đưuợc để trống
                                  </div> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Giá của sản phẩm </label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input required min="0" value="" formControlName="Giasanpham" type="number" class="form-control" placeholder="Giá của sản phẩm">
                                    <!-- <div class="alert alert-danger" *ngIf="form.controls['Giasanpham'].errors['required'] && form.controls['Giasanpham'].touched">
                                      Giá sản phẩm không đưuợc để trống
                                  </div> -->
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Hình ảnh</label>
                                <div class="col-md-9 col-sm-9 ">

                                    <input required type="file" (change)="change($event)" value="" formControlName="img1" id="" class="form-control">
                                    <!-- <div class="alert alert-danger" *ngIf="form.controls['img1'].errors['required'] && form.controls['img1'].touched">
                                      Ảnh sản phẩm không đưuợc để trống
                                  </div> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3 col-sm-3 ">Chọn loại sản phẩm</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <select required formControlName="TenLoai" class="form-control">
                                                                            <option *ngFor="let item of listcate" value="{{item.maLoaiTuiXach}}">{{item.tenLoai}}</option>
                                                                        </select>
                                    <!-- <div class="alert alert-danger" *ngIf="form.controls['TenLoai'].errors['required'] && form.controls['TenLoai'].touched">
                                      Mời bạn chọn loại sản phẩm
                                  </div> -->
                                </div>
                            </div>
                            <div class="control-group row">
                                <label class="control-label col-md-3 col-sm-3 ">&nbsp;&nbsp;&nbsp;Mô tả sản phẩm</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <textarea formControlName="Mota" id="Mota" type="textarea" class="tags form-control" placeholder="Mô tả về sản phẩm" data-tagsinput-init="true" style="visibility: hidden; display: none;">
                                </textarea>
                                    <ckeditor #editor editorUrl="https://your-website.example/ckeditor/ckeditor.js" data=""></ckeditor>
                                    <div id="suggestions-container" style="position: relative; float: left; width: 250px; margin: 10px;"></div>


                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9  offset-md-3">
                                    <button type="button" class="btn btn-primary">Cancel</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
