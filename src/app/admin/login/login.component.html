<div class="content" style="margin-left: 7%;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/backend/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Đăng nhập</h3>
                        </div>
                        <form action="#" method="post">
                            <div class="form-group first">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username">

                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control" id="password">

                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">Ghi nhớ đăng nhập</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu ?</a></span>
                            </div>

                            <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary">

                            <span class="d-block text-left my-4 text-muted">&mdash; hoặc đăng nhập với &mdash;</span>

                            <div class="social-login">
                                <a (click)="signInWithGoogle()" class="google" style="cursor: pointer;">
                                    <span class="icon-google mr-3"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
