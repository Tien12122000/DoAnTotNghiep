<app-header></app-header>
<div class="right_col" role="main" style="min-height: 328px;">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Quản lý <small>Danh sách chi tiết đơn hàng</small></h3>
            </div>
            <form method="GET" action="http://localhost/blog/public/SearchChitiet.Admin">
                <div class="title_right">
                    <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                        <div class="input-group">

                            <input id="txtsearch" type="text" name="infor" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                              <input type="submit" value="Go!" class="btn btn-secondary">
                          </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Danh sách chi tiết đơn hàng</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="http://localhost/blog/public/insertTui" style="color: black" role="button" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></a>

                            </li>
                            <li><a class="close-link"><i class="fa fa-close" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <!-- start project list -->
                        <table class="table table-striped projects">
                            <thead>
                                <tr>
                                    <th style="width: 1%">Mã</th>
                                    <th style="width: 20%">Mã đơn hàng</th>
                                    <th style="width: 20%">Mã túi xách</th>
                                    <th style="width: 20%">Số lượng</th>
                                    <th style="width: 20%">Đơn giá</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="{{item.maCtdonhang}}" *ngFor="let item of listBillDetail">
                                    <td>{{item.maCtdonhang}}
                                    </td>
                                    <td>
                                        <a>{{item.maDonHang}}</a>
                                    </td>
                                    <td>
                                        <a>{{item.maTuiXach}}</a>
                                    </td>
                                    <td>
                                        <a>{{item.soLuong}}</a>
                                    </td>
                                    <td>
                                        <h6>{{item.donGia|number}} Đ</h6>
                                    </td>
                                    <td>
                                        <a [routerLink]="['/admin/Detail',item.maTuiXach]" class="btn btn-primary btn-xs"><i class="fa fa-folder" aria-hidden="true"></i>View
                                              </a>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- end project list -->
                        <div class="pagination ">
                            <span (click)="previous() " class=" ">«</span>
                            <!-- <span *ngFor="let page of listTotalHomeRecord ">{{page}}</span> -->
                            <select #select style="outline: none; width: 10%; float: left; margin-left: 0px; margin-top: 1px; " value="{{currentPageNumber}} " (change)="change(select.value) ">
                        <option value="{{page}} " *ngFor="let page of listPage ">{{page}}</option>
                      </select>
                            <span class=" " (click)="next() ">»</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
